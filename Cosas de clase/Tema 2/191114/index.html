    <script defer async>
        var y = 50;
        var superior = y;
        var sub = true;
        var horizontal = 1100;
        var der = true;
        var x = 50
        window.addEventListener("load", () => {
            elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d")

            setInterval(() => {
                if (sub && y < 560 && der) {
                    lienzo.clearRect(0, 0, 1200, 560)
                    lienzo.beginPath()
                    lienzo.arc(horizontal += 20, y += 20, 40, 0, Math.PI * 2, false);
                    lienzo.fill()
                }
                if (y >= 550 || y <= superior) {
                    sub = !sub;
                    superior = !sub ? superior + 20 : superior
                }
                if (horizontal >= 1200 || horizontal <= 0) {
                    der = !der
                }
                if (y >= superior && !(sub)) {
                    lienzo.clearRect(0, 0, 1200, 560);
                    lienzo.beginPath()
                    lienzo.arc(horizontal, y -= 20, 40, 0, Math.PI * 2, false);
                    lienzo.fill()
                }
                if (sub && y < 560 && !der) {
                    lienzo.clearRect(0, 0, 1200, 560)
                    lienzo.beginPath()
                    lienzo.arc(horizontal -= 20, y += 20, 40, 0, Math.PI * 2, false);
                    lienzo.fill()
